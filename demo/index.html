<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-webshare-button demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../theme/lumo/vcf-webshare-button.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <vcf-webshare-button></vcf-webshare-button>
          <p><strong>Note:</strong> button will only show if the browser supports Web Share API.</p>
        </template>
      </demo-snippet>
      <h3>Using all options</h3>
      <demo-snippet>
        <template>
          <vcf-webshare-button
            share-url="https://vaadin.com/components"
            share-text="Read about my awesome project"
            share-title="My awesome project"
            share-button-text="Share my awesome project"
          ></vcf-webshare-button>
          <p><strong>Note:</strong> button will only show if the browser supports Web Share API.</p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
